<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100"
      rel="stylesheet"
    />
    <title>ry6n1k</title>
    <style>
      html {
        height: 100%;
      }

      body {
        margin: 0;
      }

      .bg {
        animation: slide 3s ease-in-out infinite alternate;
        background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
        bottom: 0;
        left: -50%;
        opacity: 0.5;
        position: fixed;
        right: -50%;
        top: 0;
        z-index: -1;
      }

      .bg2 {
        animation-direction: alternate-reverse;
        animation-duration: 4s;
      }

      .bg3 {
        animation-duration: 5s;
      }

      .content {
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 0.25em;
        box-shadow: 0 0 0.25em rgba(0, 0, 0, 0.25);
        box-sizing: border-box;
        left: 50%;
        padding: 10vmin;
        position: fixed;
        text-align: center;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      h1,
      h3 {
        font-family: monospace;
      }

      @keyframes slide {
        0% {
          transform: translateX(-25%);
        }
        100% {
          transform: translateX(25%);
        }
      }

      .links {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .links li {
        width: 100px;
        text-decoration: none;
        font-family: sans-serif;
        color: #5757a0;
        display: inline-block;
        padding: 10px 20px;
        background-color: lavender;
        border-bottom: 5px solid #5757a0;
      }

      img {
        width: 25px;
        height: 25px;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
      <h1>Levchenko Yaroslav</h1>
      <h3>backend developer</h3>
      <ul class="links">
        <li>
          <img
            src="https://cdn.icon-icons.com/icons2/2428/PNG/512/instagram_black_logo_icon_147122.png"
            alt="instagram"
          />
          <a href="https://www.instagram.com/ry6n1k/">instagram</a>
        </li>
        <li>
          <img
            src="https://cdn.icon-icons.com/icons2/2389/PNG/512/telegram_logo_icon_144811.png"
            alt="telegram"
          />
          <a href="https://t.me/ry6n1k">telegram</a>
        </li>
        <li>
          <img
            src="https://cdn.icon-icons.com/icons2/2428/PNG/512/linkedin_black_logo_icon_147114.png"
            alt="linkedin"
          />
          <a href="https://www.linkedin.com/in/ry6n1k/">linkedin</a>
        </li>
        <li>
          <img
            src="https://cdn.icon-icons.com/icons2/936/PNG/512/github-logo_icon-icons.com_73546.png"
            alt="github"
          />
          <a href="https://github.com/ry6n1k">github</a>
        </li>
      </ul>
    </div>
  </body>
</html>
